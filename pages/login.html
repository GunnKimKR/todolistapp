<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login &lt; To Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/script.js" defer></script>
</head>
<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo">To Do List App</h1>
    </header>
    <main id="form-container">
      <div class="form-group">
        <button class="btn-primary login">로그인</button>
        <button class="btn-primary">구글 계정 로그인</button>
        <button class="btn-primary join">회원가입</button>
      </div>
    </main>
    <div class="modal-popup">
      <section class="pop-form-container pop-signin-container">
        <h2>로그인</h2>
        <div class="pop-form-group">
          <div class="input-style">
            <input type="text" placeholder="이메일 주소">
          </div>
          <div class="input-style">
            <input type="text" placeholder="비밀번호">
          </div>
          <button class="btn-primary">로그인</button>
        </div>
        <button type="button" class="btn-close">X</button>
      </section>
      <section class="pop-form-container pop-signup-container">
        <h2>회원 정보 입력</h2>
        <div class="pop-form-group">
          <div class="input-style">
            <input type="text" placeholder="이메일 주소">
          </div>
          <div class="input-style">
            <input type="text" placeholder="비밀번호">
          </div>
          <div class="input-style">
            <input type="text" placeholder="비밀번호 확인">
          </div>
          <button class="btn-primary">가입하기</button>
        </div>
        <button type="button" class="btn-close">X</button>
      </section>
    </div>
    <footer id="footer">
      <small>&copy; 2020. To-do List all rights reserved.</small>
    </footer>
  </div>
</body>
</html>
